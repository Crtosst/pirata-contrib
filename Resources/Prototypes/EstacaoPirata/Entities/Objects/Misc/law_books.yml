- type: entity
  parent: BaseItem
  id: BaseGuidebook
  abstract: true
  suffix: guidebook
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
  - type: Tag
    tags:
    - Book
  - type: GuideHelp
    openOnActivation: true
    guides:
    - SS14 # Frontier: SS14<NF14

- type: entity
  parent: BaseGuidebook
  id: BaseBookLaw
  abstract: true
  components:
    - type: Sprite
      layers:
      - state: paper
      - state: cover_base
        color: "#6b332e"
      - state: icon_law
      - state: detail_bookmark
        color: "#851D15"

