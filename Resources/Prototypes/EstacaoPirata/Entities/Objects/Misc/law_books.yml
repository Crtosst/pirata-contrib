- type: entity
  parent: BaseItem
  id: BookLawBundle
  name: "conjunto de leis espaciais"
  description: Um conjunto de livros fundamentais para advogados de primeira.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/law_book.rsi
    layers:
      - state: base
  - type: SpawnItemsOnUse
    items:
      - id: BookLawRights
      - id: BookLawPunishments
      - id: BookLawTrials
      - id: BookLawCrimes
      - id: BookLawMoreCrimes
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Effects/unwrap.ogg
